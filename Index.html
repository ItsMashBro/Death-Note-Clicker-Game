<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css"> <script type="text/javascript" src="Index.js"></script>
    <title>Document</title>
</head>



<body>
    <h1 style="color: white;">Death Note Clicker Game</h1>
    <h3 style="color: white;">Take on the role of Kira, and purge the world of evil!</h3>
    <div class="startingbox">
        <button onclick="names++;writeNames(); fame+=0.2;gainFame()" class="writebutton" style="border-radius: 10px;"><span style="color: black;">Write Names In Your Notebook</span></button>
        <img src="Images/deathnote.jpg" alt="deathnote">        
        <div style="color: white;">Names: <span id="namecount"></span></div>
        <div style="color: white;">Fame: <span id="fame">%</span></div>
    </div>
    <div class="buybox">
        <div class="misabox">
            <p style="color: white; margin: 0; padding: 2px; font-size: 12px;">Misa Amane - Second Kira - 0.5 Name(s)/s</p>
            <button onclick="buyMisa()" class="buymisa" style="left: 5px; border-radius: 10px;"><span style="color: black;">Recruit Misa Amane</span></button>
            <img src="Images/misamisa.jpg" alt="misamisa" style="width: 35px; border-radius: 25px; float: left;">
            <div style="color: white;">Fame Needed: 10%</div>
        </div>
        <div class="higuchibox" style="float: left;">
            <p style="color: white; margin: 0; padding: 2px; font-size: 12px;">Kyosuke Higuchi - Yotsuba Kira - 3 Names(s)/s</p>
            <button onclick="buyKyosuke()" style="border-radius: 10px;"><span style="color: black;">Recruit Kyosuke Higuchi</span></button>
            <img src="Images/KyosukeHiguchi.JPG" alt="higuchi" style="width: 90px; border-radius: 25px; float: left;">
            <div style="color: white;">Fame Needed: 50%</div>
        </div>
        <div class="mikamibox" style="float: left;">
            <p style="color: white; margin: 0; padding: 2px; font-size: 12px;">Teru Mikami - X-Kira - 5 Name(s)/s</p>
            <button onclick="buyTeru()" style="border-radius: 10px;"><span style="color: black;">Recruit Teru Mikami</span></button>
            <img src="Images/TeruMikami.webp" alt="higuchi" style="width: 80px; border-radius: 25px; float: left;">
            <div style="color: white;">Fame Needed: 85%</div>
        </div>
    </div>
    
    
    
</body>



</html>
